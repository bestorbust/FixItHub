   <div class="admin-profile">
  
    <!-- Profile Overview -->
    <div class="profile-overview">
      <img *ngIf="profilePicPreview" [src]="profilePicPreview" alt="Admin Profile Picture" class="profile-img">
      <h2>{{ adminForm.value.full_name || 'Admin' }}</h2>
      <p>{{ adminForm.value.email }}</p>
      <button (click)="enableEditing()">Edit Profile</button>
    </div>
  
    <!-- Edit Profile Section -->
    <div *ngIf="isEditing" class="profile-edit">
      <h3>Edit Profile</h3>
      
      <form [formGroup]="adminForm" (ngSubmit)="updateAdminProfile()">
        
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="full_name">
        </div>
  
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username">
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" [disabled]="true">
        </div>
  
        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone">
        </div>
  
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address">
        </div>
  
        <div class="form-group">
          <label>Bio</label>
          <textarea formControlName="bio"></textarea>
        </div>
  
        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" (change)="onFileChange($event)">
        </div>
  
        <div class="btn-group">
          <button type="submit">Save Changes</button>
          <button type="button" (click)="isEditing = false" class="cancel-btn">Cancel</button>
        </div>
  
      </form>
    </div>
  
  </div>
