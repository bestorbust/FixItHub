
   <div class="user-profile">
    <button class="back-button" (click)="goToDashboard()">â¬… Back to Dashboard</button>
    <h2>User Profile</h2>
  
    <div class="profile-overview">
      <img *ngIf="profilePicPreview" [src]="profilePicPreview" alt="User Profile Picture" class="profile-img">
      <h3>{{ userForm.value.full_name || 'User' }}</h3>
      <p>{{ userForm.value.email }}</p>
      <button (click)="enableEditing()">Edit Profile</button>
    </div>
  
    <div *ngIf="isEditing" class="profile-edit">
      <form [formGroup]="userForm" (ngSubmit)="updateUserProfile()">
        <label>Full Name</label>
        <input type="text" formControlName="full_name">
  
        <label>Username</label>
        <input type="text" formControlName="username">
  
        <label>Email</label>
        <input type="email" formControlName="email" [disabled]="true">
  
        <label>Phone</label>
        <input type="text" formControlName="phone">
  
        <label>Address</label>
        <input type="text" formControlName="address">
  
        <label>Bio</label>
        <textarea formControlName="bio"></textarea>
  
        <label>Profile Picture</label>
        <input type="file" (change)="onFileChange($event)">
  
        <button type="submit">Save Changes</button>
        <button type="button" (click)="isEditing = false">Cancel</button>
      </form>
    </div>
  </div>
